<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  <a href="{% url "register" %}">Sign Up</a>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
  </body>
</html>
